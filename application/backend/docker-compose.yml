volumes:
  database-data:
    driver: local
  minio-data: 
    driver: local
    
networks:
  node-app:
services:
  minio:
    image: minio/minio
    container_name: minio
    restart: always
    ports:
      - "127.0.0.1:${MINIO_FIRST_PORT}:${MINIO_FIRST_PORT}"
      - "127.0.0.1:${MINIO_SECONDARY_PORT}:${MINIO_SECONDARY_PORT}"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server /data --console-address ":${MINIO_SECONDARY_PORT}"
    networks:
      - node-app
    volumes:
      - minio-data:/data
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${IMAGE_NAME}:${VERSION}
    container_name: voice-memo
    environment:
      NODE_ENV: production
      PORT: ${APP_PORT}
      DATABASE_URL: ${DATABASE_URL} 
      API_KEY: ${API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      SALT_RESULT: ${SALT_RESULT}
      MINIO_HOST: "minio"
      MINIO_PORT: ${MINIO_SECONDARY_PORT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
    # depends_on:
    #   - db
    ports:
      - ${APP_PORT}:${APP_PORT}
    networks:
      - node-app
    restart: always